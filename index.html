<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tin học</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    /* Định dạng tổng thể */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    /* Menu */
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #333;
      padding: 10px 0;
    }

    .menu a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      font-size: 16px;
    }

    .menu a:hover {
      background-color: #575757;
    }

    /* Nội dung chính */
    .noidung {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .noidung iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Responsive cho màn hình nhỏ */
    @media (max-width: 600px) {
      .menu {
        flex-direction: column;
        align-items: center;
      }

      .menu a {
        display: block;
        width: 100%;
        text-align: center;
        padding: 12px 0;
      }
    }
  </style>
</head>

    <a href="login.html" target="nd> đăng nhập</a>
  </div>

  <div class="noidung">
    <iframe name="nd"></iframe>
  </div>
</body>

</html>
